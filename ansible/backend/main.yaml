---
- hosts: local
  connection: local
  become: yes

  pre_tasks:

  - name: install packages required by docker
    become: true
    apt:
      update_cache: yes
      state: latest
      name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gpg-agent
      - software-properties-common #One day
  
  tasks:

    - name: add docker GPG key
      become: true
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: add docker apt repo
      become: true
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu bionic stable
        state: present

    - name: install docker
      become: true
      apt:
        update_cache: yes
        state: latest
        name:
        - docker-ce
        - docker-ce-cli
        - containerd.io

    ##### setup ansible <---> docker

    - name: install python dependencies
      become: true
      apt:
        update_cache: yes
        state: latest
        name: python3-pip

    - name: install 'Docker SDK for Python'
      pip:
        name: docker

    - name: Start docker service
      service:
        name: docker
        state: started

    - name: Clone the repository
      git:
        repo: https://github.com/andresbelo12/movie-analyst-api.git
        dest: "/movie-analyst-api"
        update: yes
        version: master
    
    - name: Build an image and push
      docker_image:
        name: api
        build:
          pull: yes
          path: /movie-analyst-api/
        force_source: yes
        push: no
        source: build
      delegate_to: 127.0.0.1
      become: yes  

    - name: Create container
      docker_container:
        name: api_cont
        image: api
        state: started
        recreate: yes
        published_ports:
          - "3000:3000"
        env:
          PORT: "3000"
      become: yes  
    
    

  