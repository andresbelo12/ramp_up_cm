---
- hosts: _Name_Backend_AndresLopezB_Terraform

  vars:

    docker_image_name: andresbelo12/perficient-devops-ramp-up-api:v1
    docker_container_name: api_cont
    application_port: "3000:3000"

  pre_tasks:

  - name: install packages required by docker
    become: true
    apt:
      update_cache: yes
      state: latest
      name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gpg-agent
      - software-properties-common #One day
  
  tasks:

    - name: add docker GPG key
      become: true
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: add docker apt repo
      become: true
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu bionic stable
        state: present

    - name: install docker
      become: true
      apt:
        update_cache: yes
        state: latest
        name:
        - docker-ce
        - docker-ce-cli
        - containerd.io

    ##### setup ansible <---> docker

    - name: install python dependencies
      become: true
      apt:
        update_cache: yes
        state: latest
        name: python3-pip

    - name: install 'Docker SDK for Python'
      pip:
        name: docker

    - name: Start docker service
      service:
        name: docker
        state: started

    - name: Create container
      docker_container:
        name: "{{ docker_container_name }}"
        image: "{{ docker_image_name }}"
        state: started
        pull: yes
        recreate: yes
        detach: yes
        published_ports:
          - "{{ application_port }}"
        env:
          PORT: "{{ PORT }}"
          DB_NAME: "{{ DB_NAME }}"
          DB_USER: "{{ DB_USER }}"
          DB_PASS: "{{ DB_PASS }}"
          DB_HOST: "{{ DB_HOST }}"

      become: yes  
    
  

  