---
- hosts: local
  connection: local
  become: yes

  pre_tasks:

  - name: install packages required by docker
    become: true
    apt:
      update_cache: yes
      state: latest
      name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gpg-agent
      - software-properties-common #One day
  
  tasks:
  
    - name: add docker GPG key
      become: true
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: add docker apt repo
      become: true
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu bionic stable
        state: present

    - name: install docker
      become: true
      apt:
        update_cache: yes
        state: latest
        name:
        - docker-ce
        - docker-ce-cli
        - containerd.io

    ##### setup ansible <---> docker

    - name: install python dependencies
      become: true
      apt:
        update_cache: yes
        state: latest
        name: python3-pip

    - name: install 'Docker SDK for Python'
      pip:
        name: docker

    - name: Start docker service
      service:
        name: docker
        state: started

    - name: Clone the repository
      git:
        repo: https://github.com/andresbelo12/movie-analyst-ui.git
        dest: "/movie-analyst-ui"
    
    - name: Build an image and push
      docker_image:
        build:
          path: /movie-analyst-ui/
        name: ui
        tag: v1
        force_source: yes
        push: no
        source: build
      delegate_to: 127.0.0.1
      become: yes  

    - name: Create container
      docker_container:
        name: ui
        image: movie-analyst-ui/ui:v1
        state: started
        recreate: yes
        published_ports:
          - "3030:3030"
      become: yes  
    
    
    